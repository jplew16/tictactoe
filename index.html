<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='-UA-Compatible'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Tic Tac Toe</title>
    <link href='style.css' rel='stylesheet'>
</head>
<body>
    <h2>Tic Tac Toe</h2>
    <div class='gameboard'>
        <table>
            <tr>
                <td data-pos=0></td>
                <td data-pos=1></td>
                <td data-pos=2></td>
            </tr>
            <tr>                
                <td data-pos=3></td>
                <td data-pos=4></td>
                <td data-pos=5></td>
            </tr>
            <tr>
                <td data-pos=6></td>
                <td data-pos=7></td>
                <td data-pos=8></td>
            </tr>
        </table>
        <div class="legend">
            <h4>Markers</h4>
                <p>User: O</p>
                <p>Computer: X</p>
        </div>
    </div>
</body>
<script src='script.js'></script>
</html>
