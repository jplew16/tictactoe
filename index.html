<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='-UA-Compatible'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Tic Tac Toe</title>
    <link href='style.css' rel='stylesheet'>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <main>
    <div class='game'>
        <div class="gameboard">
           <div class="play-game">Click on the board to start playing...</div>
        <table>
            <tr>
                <td data-pos=0><div class="h-line"></div></td>
                <td data-pos=1></td>
                <td data-pos=2></td>
            </tr>
            <tr>                
                <td data-pos=3><div class="h-line"></div></td>
                <td data-pos=4></td>
                <td data-pos=5></td>
            </tr>
            <tr>
                <td data-pos=6></td>
                <td data-pos=7><div class="h-line"></div></td>
                <td data-pos=8></td>
            </tr>
        </table>
    </div>
</div>
        <div class="winner">
            <ul>
                <li class="heading">Results:</li>
                <li class="subheading">Thanks for playing</li>
                <li class="player">user</li>
            </ul>
        </div>
        <section class="restart">
            <p>
                <form action="/script.js">
                    <div class="reset">
                        <button type="button"><strong>Restart</strong></button>
                    </div>
                    <div class="player-name">
                        <label for="name"><span class="name">Name:</span></label>
                        <input type="text" id="name" name="player-name">
                    </div>
                </form>
            </p>
        </section>
        </main>
</body>
<script src='script.js'></script>
</html>
