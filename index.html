<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Tic Tac Toe</title>
    <link href='style.css' rel='stylesheet'>
</head>
<body>
    <h2>Tic Tac Toe</h2>
    <div class='gameboard'>
        <table>
            <tr>
                <td data-pos=0>x</td>
                <td data-pos=1>x</td>
                <td data-pos=2>x</td>
            </tr>
            <tr>                
                <td data-pos=3>x</td>
                <td data-pos=4>x</td>
                <td data-pos=5>x</td>
            </tr>
            <tr>
                <td data-pos=6>x</td>
                <td data-pos=7>x</td>
                <td data-pos=8>x</td>
            </tr>
        </table>
    </div>
</body>
<script src='script.js'></script>
</html>
